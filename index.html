<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Roster SD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <!-- Container Splash Screen -->
    <div class="flex flex-col items-center justify-center min-h-screen relative p-6 bg-gradient-to-b from-blue-50 to-blue-200">
        
        <!-- Judul Aplikasi -->
        <h1 class="text-3xl md:text-4xl font-extrabold text-blue-900 mb-2 tracking-wide text-center drop-shadow-sm">
            APLIKASI ROSTER JADWAL
        </h1>
        
        <!-- Nama Sekolah (Dinamis) -->
        <h2 id="teksNamaSekolah" class="text-xl md:text-2xl font-bold text-gray-700 mb-10 text-center">
            Memuat Data...
        </h2>
        
        <!-- Logo Sekolah (Statis dari file lokal logo1.png) -->
        <div class="w-40 h-40 md:w-48 md:h-48 bg-white rounded-full p-4 shadow-xl flex items-center justify-center mb-10 border-4 border-white transform transition hover:scale-105 duration-300">
            <img id="imgLogo" src="logo1.png" alt="Logo Sekolah" class="max-w-full max-h-full object-contain">
        </div>
        
        <!-- Tombol Mulai (Ke halaman lihat jadwal untuk publik) -->
        <a href="lihat_jadwal.html" class="bg-blue-500 hover:bg-blue-400 text-white text-xl font-bold py-4 px-12 rounded-full shadow-[0_6px_0_#1e3a8a] active:shadow-[0_0px_0_#1e3a8a] active:translate-y-[6px] transition-all duration-100">
            MULAI APLIKASI
        </a>

        <!-- Link Admin (Kecil di bawah tombol) -->
        <a href="#" onclick="cekPasswordAdmin(event)" class="mt-8 text-sm text-blue-700 hover:text-blue-900 font-semibold hover:underline cursor-pointer">
            üîí Masuk sebagai Admin
        </a>
        
        <!-- Footer Pengembang -->
        <div class="absolute bottom-6 w-full text-center">
            <p class="text-xs text-gray-500 font-medium mb-1">Dikembangkan dengan ‚ù§Ô∏è oleh:</p>
            <p class="text-base text-gray-800 font-extrabold tracking-wider">IBNU HUSNY</p>
        </div>

    </div>

    <!-- Script Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // ========================================================
        // ‚ö†Ô∏è MASUKKAN FIREBASE CONFIG ANDA DI SINI
        // ========================================================
        const firebaseConfig = {
             apiKey: "AIzaSyAu8st2VRsNFyzC8UR8TDq8821y4_TVHVk",
  authDomain: "roster-sekolah-sd.firebaseapp.com",
  projectId: "roster-sekolah-sd",
  storageBucket: "roster-sekolah-sd.firebasestorage.app",
  messagingSenderId: "819380185646",
  appId: "1:819380185646:web:39ae854591ca40f0498dbf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Menarik pengaturan NAMA sekolah dari database (Logo tidak ditarik lagi)
        async function muatSplashScreen() {
            const teksNamaSekolah = document.getElementById('teksNamaSekolah');

            // Pengecekan API Key
            if (firebaseConfig.apiKey === "API_KEY_ANDA") {
                console.warn("API Key belum disetting. Menampilkan mode demo lokal.");
                teksNamaSekolah.innerText = "SD Negeri Default (Mode Demo)";
                return; 
            }

            try {
                const docSnap = await getDoc(doc(db, "pengaturan", "info_sekolah"));
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    teksNamaSekolah.innerText = data.nama_sekolah || "SD Negeri Default";
                    
                    // Skrip pengganti logo dari Firebase DIHAPUS agar tidak menimpa logo1.png
                } else {
                    teksNamaSekolah.innerText = "Selamat Datang!";
                }
            } catch (error) {
                console.error("Gagal memuat pengaturan:", error);
                teksNamaSekolah.innerText = "Aplikasi Roster (Mode Offline)";
            }
        }

        muatSplashScreen();

        // Skrip fallback error logo juga DIHAPUS agar murni menampilkan logo1.png

        // ==========================================
        // FITUR PASSWORD ADMIN
        // ==========================================
        window.cekPasswordAdmin = function(e) {
            e.preventDefault();
            
            // Langsung tampilkan prompt password
            let pass = prompt("üîí Masukkan Password Admin:");
            if (pass === "QA-Roster77") {
                window.location.href = "input_jadwal.html"; 
            } else if (pass !== null) {
                alert("‚ùå Password Salah! Akses Ditolak.");
            }
        };
    </script>
</body>
</html>
