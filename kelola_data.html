<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Data Master - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8 font-sans text-gray-800">

    <div class="max-w-5xl mx-auto mb-4">
        <a href="input_jadwal.html" class="inline-block bg-blue-100 text-blue-700 hover:bg-blue-200 font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-sm text-sm md:text-base">
            &larr; Kembali ke Input Jadwal
        </a>
    </div>

    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-4 md:p-8">
        <h2 class="text-xl md:text-2xl font-bold text-center text-indigo-600 mb-2">Kelola Data Master</h2>
        <p class="text-center text-gray-500 mb-8 text-xs md:text-sm">Tambahkan atau hapus data Guru, Kelas, Mapel, dan Jam di sini.</p>

        <!-- PENGATURAN SEKOLAH -->
        <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg shadow-sm mb-8 text-sm md:text-base">
            <h3 class="font-bold text-base md:text-lg text-blue-800 mb-3 flex items-center">âš™ï¸ Nama Sekolah di Halaman Depan</h3>
            <div class="flex flex-col md:flex-row gap-2 md:gap-4 mb-2">
                <div class="flex-1">
                    <input type="text" id="inputNamaSekolah" placeholder="Contoh: SD Negeri 1 Nusantara" class="w-full p-2 md:p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
                <div class="flex items-end">
                    <button id="btnSimpanPengaturan" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 md:py-3 px-6 rounded transition">Simpan</button>
                </div>
            </div>
            <span id="pesanPengaturan" class="text-xs md:text-sm font-bold text-green-600 hidden">âœ… Berhasil Disimpan!</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
            <!-- Komponen List (Guru, Kelas, Mapel, Jam) -->
            <!-- Masing-masing disesuaikan responsivitasnya -->
            
            <div class="bg-indigo-50 border border-indigo-100 p-4 rounded-lg shadow-sm">
                <h3 class="font-bold text-indigo-800 mb-2">ğŸ‘¨â€ğŸ« Data Guru</h3>
                <div class="flex gap-2 mb-2">
                    <input type="text" id="inputGuru" class="flex-1 p-2 border rounded text-sm" placeholder="Cth: Pak Budi">
                    <button id="btnGuru" class="bg-indigo-600 text-white px-3 py-1 rounded text-sm font-bold">Tambah</button>
                </div>
                <div class="bg-white p-2 border rounded h-40 overflow-y-auto">
                    <ul id="listGuru" class="text-xs md:text-sm space-y-1 text-gray-700"></ul>
                </div>
            </div>

            <div class="bg-green-50 border border-green-100 p-4 rounded-lg shadow-sm">
                <h3 class="font-bold text-green-800 mb-2">ğŸ« Data Kelas</h3>
                <div class="flex gap-2 mb-2">
                    <input type="text" id="inputKelas" class="flex-1 p-2 border rounded text-sm" placeholder="Cth: 1A">
                    <button id="btnKelas" class="bg-green-600 text-white px-3 py-1 rounded text-sm font-bold">Tambah</button>
                </div>
                <div class="bg-white p-2 border rounded h-40 overflow-y-auto">
                    <ul id="listKelas" class="text-xs md:text-sm space-y-1 text-gray-700"></ul>
                </div>
            </div>

            <div class="bg-orange-50 border border-orange-100 p-4 rounded-lg shadow-sm">
                <h3 class="font-bold text-orange-800 mb-2">ğŸ“š Mata Pelajaran</h3>
                <div class="flex gap-2 mb-2">
                    <input type="text" id="inputMapel" class="flex-1 p-2 border rounded text-sm" placeholder="Cth: MTK">
                    <button id="btnMapel" class="bg-orange-600 text-white px-3 py-1 rounded text-sm font-bold">Tambah</button>
                </div>
                <div class="bg-white p-2 border rounded h-40 overflow-y-auto">
                    <ul id="listMapel" class="text-xs md:text-sm space-y-1 text-gray-700"></ul>
                </div>
            </div>

            <div class="bg-red-50 border border-red-100 p-4 rounded-lg shadow-sm">
                <h3 class="font-bold text-red-800 mb-2">â° Jam Mengajar</h3>
                <div class="flex gap-2 mb-2">
                    <input type="text" id="inputJam" class="flex-1 p-2 border rounded text-sm" placeholder="Cth: Ke-1">
                    <button id="btnJam" class="bg-red-600 text-white px-3 py-1 rounded text-sm font-bold">Tambah</button>
                </div>
                <div class="bg-white p-2 border rounded h-40 overflow-y-auto">
                    <ul id="listJam" class="text-xs md:text-sm space-y-1 text-gray-700"></ul>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // MASUKKAN FIREBASE CONFIG
        const firebaseConfig = {
             apiKey: "AIzaSyAu8st2VRsNFyzC8UR8TDq8821y4_TVHVk",
  authDomain: "roster-sekolah-sd.firebaseapp.com",
  projectId: "roster-sekolah-sd",
  storageBucket: "roster-sekolah-sd.firebasestorage.app",
  messagingSenderId: "819380185646",
  appId: "1:819380185646:web:39ae854591ca40f0498dbf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function tambahData(koleksi, idInput) {
            const inputElemen = document.getElementById(idInput);
            const nilai = inputElemen.value.trim();
            if (nilai !== "") {
                await addDoc(collection(db, koleksi), { nama: nilai });
                inputElemen.value = ""; 
            }
        }

        // Fungsi Load Data List dengan Sorting Natural
        function muatDataRealtime(koleksi, idList) {
            const listElemen = document.getElementById(idList);
            if (firebaseConfig.apiKey === "API_KEY_ANDA") return;

            onSnapshot(collection(db, koleksi), (snapshot) => {
                listElemen.innerHTML = ""; 
                let dataArr = [];
                snapshot.forEach(docSnap => dataArr.push({ id: docSnap.id, nama: docSnap.data().nama }));
                
                // Sorting Natural (Angka diurutkan dengan benar)
                dataArr.sort((a, b) => a.nama.localeCompare(b.nama, undefined, {numeric: true, sensitivity: 'base'}));

                dataArr.forEach((item) => {
                    listElemen.insertAdjacentHTML('beforeend', `
                        <li class="flex justify-between items-center py-2 px-1 border-b border-gray-100 hover:bg-gray-50 transition">
                            <span class="font-medium">${item.nama}</span>
                            <button onclick="hapusDataMaster('${koleksi}', '${item.id}')" class="text-xs bg-red-100 text-red-600 hover:bg-red-500 hover:text-white px-2 py-1 rounded shadow-sm">Hapus</button>
                        </li>
                    `);
                });
            });
        }

        window.hapusDataMaster = async function(koleksi, idDokumen) {
            if (confirm("Hapus data ini?")) await deleteDoc(doc(db, koleksi, idDokumen));
        };

        document.getElementById('btnGuru').addEventListener('click', () => tambahData("master_guru", "inputGuru"));
        document.getElementById('btnKelas').addEventListener('click', () => tambahData("master_kelas", "inputKelas"));
        document.getElementById('btnMapel').addEventListener('click', () => tambahData("master_mapel", "inputMapel"));
        document.getElementById('btnJam').addEventListener('click', () => tambahData("master_jam", "inputJam"));

        muatDataRealtime("master_guru", "listGuru");
        muatDataRealtime("master_kelas", "listKelas");
        muatDataRealtime("master_mapel", "listMapel");
        muatDataRealtime("master_jam", "listJam");

        const btnSimpanPengaturan = document.getElementById('btnSimpanPengaturan');
        const inputNamaSekolah = document.getElementById('inputNamaSekolah');
        const pesanPengaturan = document.getElementById('pesanPengaturan');

        async function muatPengaturan() {
            if (firebaseConfig.apiKey === "API_KEY_ANDA") return;
            const docSnap = await getDoc(doc(db, "pengaturan", "info_sekolah"));
            if (docSnap.exists()) inputNamaSekolah.value = docSnap.data().nama_sekolah || "";
        }
        muatPengaturan();

        btnSimpanPengaturan.addEventListener('click', async () => {
            btnSimpanPengaturan.innerHTML = "â³...";
            await setDoc(doc(db, "pengaturan", "info_sekolah"), { nama_sekolah: inputNamaSekolah.value.trim() }, { merge: true });
            pesanPengaturan.classList.remove('hidden');
            setTimeout(() => pesanPengaturan.classList.add('hidden'), 3000); 
            btnSimpanPengaturan.innerHTML = "Simpan";
        });
    </script>
</body>
</html>
