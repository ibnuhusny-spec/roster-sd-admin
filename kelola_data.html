<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Data Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8 font-sans text-gray-800">

    <!-- Tombol Kembali menggunakan metode FORM (Anti-Gagal) -->
    <div class="max-w-6xl mx-auto mb-6">
        <form action="input_jadwal.html" method="get">
            <button type="submit" class="inline-block bg-white text-indigo-700 hover:bg-indigo-50 font-bold py-2 px-5 rounded-lg transition duration-200 shadow shadow-indigo-200 cursor-pointer text-center flex items-center gap-2">
                <span>â¬…ï¸</span> Kembali ke Input Jadwal
            </button>
        </form>
    </div>

    <div class="max-w-6xl mx-auto space-y-8">
        
        <!-- PENGATURAN SEKOLAH -->
        <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-2">ğŸ¢ Pengaturan Sekolah</h2>
            <div class="flex gap-4 items-end">
                <div class="flex-1">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Nama Sekolah</label>
                    <input type="text" id="inputNamaSekolah" placeholder="Contoh: SD Negeri 1 Jakarta" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <button onclick="simpanInfoSekolah()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow">
                    Simpan Nama
                </button>
            </div>
            <p class="text-xs text-gray-500 mt-2">*Catatan: Logo sekolah menggunakan file "logo1.png" di dalam folder aplikasi.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <!-- KELOLA WAKTU -->
            <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
                <h2 class="text-xl font-bold text-orange-700 mb-4 border-b pb-2">â° Master Waktu</h2>
                <div class="flex flex-col gap-2 mb-4">
                    <input type="text" id="inputMasterWaktu" placeholder="Waktu (Misal: 07:30 - 08:00)" class="w-full p-2 border rounded">
                    <button onclick="tambahWaktu()" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded font-bold w-full transition">Tambah Waktu</button>
                </div>
                <ul id="listWaktu" class="space-y-2 max-h-60 overflow-y-auto"></ul>
            </div>

            <!-- KELOLA KELAS -->
            <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
                <h2 class="text-xl font-bold text-green-700 mb-4 border-b pb-2">ğŸ« Master Kelas</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="inputKelas" placeholder="Nama Kelas..." class="w-full p-2 border rounded">
                    <button onclick="tambahData('master_kelas', 'inputKelas')" class="bg-green-600 text-white px-4 rounded font-bold">+</button>
                </div>
                <ul id="listKelas" class="space-y-2 max-h-60 overflow-y-auto"></ul>
            </div>

            <!-- KELOLA GURU -->
            <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
                <h2 class="text-xl font-bold text-blue-700 mb-4 border-b pb-2">ğŸ‘¨â€ğŸ« Master Guru</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="inputGuru" placeholder="Nama Guru..." class="w-full p-2 border rounded">
                    <button onclick="tambahData('master_guru', 'inputGuru')" class="bg-blue-600 text-white px-4 rounded font-bold">+</button>
                </div>
                <ul id="listGuru" class="space-y-2 max-h-60 overflow-y-auto"></ul>
            </div>

            <!-- KELOLA MAPEL -->
            <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
                <h2 class="text-xl font-bold text-purple-700 mb-4 border-b pb-2">ğŸ“š Master Mapel</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="inputMapel" placeholder="Mata Pelajaran..." class="w-full p-2 border rounded">
                    <button onclick="tambahData('master_mapel', 'inputMapel')" class="bg-purple-600 text-white px-4 rounded font-bold">+</button>
                </div>
                <ul id="listMapel" class="space-y-2 max-h-60 overflow-y-auto"></ul>
            </div>
            
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // ========================================================
        // KONFIGURASI FIREBASE
        // ========================================================
        let firebaseConfig = { 
            apiKey: "API_KEY_ANDA",
            authDomain: "PROJECT_ID.firebaseapp.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };
        try {
            const module = await import("./firebase-config.js");
            if (module && module.firebaseConfig) { firebaseConfig = module.firebaseConfig; }
        } catch (error) { console.warn("Menjalankan mode lokal."); }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- INFO SEKOLAH ---
        async function muatInfoSekolah() {
            if (firebaseConfig.apiKey === "API_KEY_ANDA") return;
            const docSnap = await getDoc(doc(db, "pengaturan", "info_sekolah"));
            if (docSnap.exists()) document.getElementById('inputNamaSekolah').value = docSnap.data().nama_sekolah || "";
        }
        muatInfoSekolah();

        window.simpanInfoSekolah = async function() {
            if (firebaseConfig.apiKey === "API_KEY_ANDA") return alert("Isi config Firebase dahulu!");
            const nama = document.getElementById('inputNamaSekolah').value;
            await setDoc(doc(db, "pengaturan", "info_sekolah"), { nama_sekolah: nama }, { merge: true });
            alert("Nama Sekolah Berhasil Disimpan!");
        };

        // --- KELOLA DATA MASTER (CRUD) ---
        function muatList(koleksi, idList) {
            if (firebaseConfig.apiKey === "API_KEY_ANDA") return;
            onSnapshot(collection(db, koleksi), (snapshot) => {
                const ul = document.getElementById(idList);
                ul.innerHTML = '';
                snapshot.forEach(docSnap => {
                    ul.insertAdjacentHTML('beforeend', `
                        <li class="flex justify-between items-center bg-gray-50 p-2 border rounded shadow-sm text-sm">
                            <span class="font-medium">${docSnap.data().nama}</span>
                            <button onclick="hapusData('${koleksi}', '${docSnap.id}')" class="text-red-500 hover:text-red-700 font-bold px-2">X</button>
                        </li>
                    `);
                });
            });
        }

        muatList("master_kelas", "listKelas");
        muatList("master_guru", "listGuru");
        muatList("master_mapel", "listMapel");

        window.tambahData = async function(koleksi, idInput) {
            if (firebaseConfig.apiKey === "API_KEY_ANDA") return alert("Isi config Firebase dahulu!");
            const inputEl = document.getElementById(idInput);
            const nama = inputEl.value.trim();
            if(!nama) return;
            await addDoc(collection(db, koleksi), { nama: nama });
            inputEl.value = '';
        };

        window.hapusData = async function(koleksi, id) {
            if(confirm("Hapus data ini?")) { await deleteDoc(doc(db, koleksi, id)); }
        };

        // --- KHUSUS MASTER WAKTU ---
        function muatListWaktu() {
            if (firebaseConfig.apiKey === "API_KEY_ANDA") return;
            onSnapshot(collection(db, "master_waktu"), (snapshot) => {
                const ul = document.getElementById("listWaktu");
                ul.innerHTML = '';
                let arr = [];
                snapshot.forEach(docSnap => arr.push({id: docSnap.id, ...docSnap.data()}));
                
                function getMenit(teks) {
                    const match = String(teks || "").match(/\d+/g);
                    if (match && match.length >= 2) {
                        return (parseInt(match[0], 10) * 60) + parseInt(match[1], 10);
                    } else if (match && match.length === 1) {
                        return parseInt(match[0], 10) * 60;
                    }
                    return 999999;
                }

                arr.sort((a, b) => {
                    const menitA = getMenit(a.waktu || a.nama);
                    const menitB = getMenit(b.waktu || b.nama);
                    if (menitA !== menitB) return menitA - menitB;
                    return String(a.waktu || a.nama || "").localeCompare(String(b.waktu || b.nama || ""));
                });
                
                arr.forEach(data => {
                    const nilaiWaktu = data.waktu || data.nama || "-";
                    ul.insertAdjacentHTML('beforeend', `
                        <li class="flex justify-between items-center bg-gray-50 p-2 border rounded shadow-sm text-sm">
                            <span class="font-bold text-blue-800 bg-blue-100 px-3 py-1 rounded-lg border border-blue-200">${nilaiWaktu}</span>
                            <button onclick="hapusData('master_waktu', '${data.id}')" class="text-red-500 hover:text-red-700 font-extrabold px-2">X</button>
                        </li>
                    `);
                });
            });
        }
        muatListWaktu();

        window.tambahWaktu = async function() {
            if (firebaseConfig.apiKey === "API_KEY_ANDA") return alert("Isi config Firebase dahulu!");
            const waktu = document.getElementById('inputMasterWaktu').value.trim();
            if(!waktu) return alert("Harap isi Waktu (Misal: 08:00 - 09:30)!");
            
            await addDoc(collection(db, "master_waktu"), { waktu: waktu });
            document.getElementById('inputMasterWaktu').value = '';
        };
    </script>
</body>
</html>
