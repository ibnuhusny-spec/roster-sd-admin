<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Jadwal - Siswa & Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Library xlsx-js-style untuk Export Excel dengan Desain (Warna & Tabel Rapi) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8 font-sans text-gray-800">

    <div class="max-w-5xl mx-auto mb-6">
        <a href="index.html" class="inline-block bg-white text-indigo-700 hover:bg-indigo-50 font-bold py-2 px-5 rounded-lg transition duration-200 shadow shadow-indigo-200">
            üè† Halaman Utama
        </a>
    </div>

    <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden p-4 md:p-8 border border-gray-100">
        <h2 class="text-2xl md:text-3xl font-extrabold text-center text-indigo-700 mb-8 tracking-tight">Cari & Unduh Jadwal Pelajaran</h2>
        
        <div class="bg-gradient-to-r from-indigo-50 to-blue-50 p-4 md:p-6 rounded-xl mb-8 flex flex-col md:flex-row gap-4 shadow-inner border border-indigo-100">
            <div class="flex-1">
                <label class="block text-sm font-bold text-indigo-900 mb-2">üóìÔ∏è Filter Hari</label>
                <select id="filterHari" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 bg-white shadow-sm font-medium">
                    <option value="Semua">-- Semua Hari --</option>
                    <option value="Senin">Senin</option>
                    <option value="Selasa">Selasa</option>
                    <option value="Rabu">Rabu</option>
                    <option value="Kamis">Kamis</option>
                    <option value="Jumat">Jumat</option>
                    <option value="Sabtu">Sabtu</option>
                </select>
            </div>
            
            <div class="flex-1">
                <label class="block text-sm font-bold text-indigo-900 mb-2">üè´ Filter Kelas</label>
                <select id="filterKelas" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 bg-white shadow-sm font-medium">
                    <option value="Semua">-- Memuat... --</option>
                </select>
            </div>

            <div class="flex-1">
                <label class="block text-sm font-bold text-indigo-900 mb-2">üë®‚Äçüè´ Filter Guru</label>
                <select id="filterGuru" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 bg-white shadow-sm font-medium">
                    <option value="Semua">-- Memuat... --</option>
                </select>
            </div>

            <div class="flex-none flex flex-col md:flex-row items-end gap-2 w-full md:w-auto">
                <button id="btnCari" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-md">
                    üîç Tampilkan
                </button>
                <button id="btnExcel" class="hidden w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-md">
                    üì• Excel
                </button>
            </div>
        </div>

        <div class="overflow-x-auto rounded-xl shadow-sm border border-gray-200">
            <table class="min-w-full bg-white text-left border-collapse">
                <thead class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white">
                    <tr>
                        <th class="py-4 px-4 md:px-6 uppercase font-bold text-xs md:text-sm tracking-wider">Hari</th>
                        <th class="py-4 px-4 md:px-6 uppercase font-bold text-xs md:text-sm tracking-wider">Jam Ke-</th>
                        <th class="py-4 px-4 md:px-6 uppercase font-bold text-xs md:text-sm tracking-wider">Kelas</th>
                        <th class="py-4 px-4 md:px-6 uppercase font-bold text-xs md:text-sm tracking-wider">Mapel</th>
                        <th class="py-4 px-4 md:px-6 uppercase font-bold text-xs md:text-sm tracking-wider">Guru</th>
                    </tr>
                </thead>
                <tbody id="tabelJadwal" class="divide-y divide-gray-200 text-sm md:text-base">
                    <tr>
                        <td colspan="5" class="py-8 text-center text-gray-500 font-medium">Silakan klik tombol "Tampilkan".</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // MASUKKAN FIREBASE CONFIG
        const firebaseConfig = {
             apiKey: "AIzaSyAu8st2VRsNFyzC8UR8TDq8821y4_TVHVk",
  authDomain: "roster-sekolah-sd.firebaseapp.com",
  projectId: "roster-sekolah-sd",
  storageBucket: "roster-sekolah-sd.firebasestorage.app",
  messagingSenderId: "819380185646",
  appId: "1:819380185646:web:39ae854591ca40f0498dbf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Sorting Alami (Natural Sort) untuk Kelas dan Guru
        function muatDropdownFilter(koleksi, idDropdown, teksDefault) {
            const elemen = document.getElementById(idDropdown);
            if (firebaseConfig.apiKey === "API_KEY_ANDA") {
                elemen.innerHTML = `<option value="Semua">-- Semua --</option>`;
                return;
            }
            onSnapshot(collection(db, koleksi), (snapshot) => {
                elemen.innerHTML = `<option value="Semua">-- Semua ${teksDefault} --</option>`;
                let dataArr = [];
                snapshot.forEach((doc) => dataArr.push(doc.data()));
                dataArr.sort((a, b) => a.nama.localeCompare(b.nama, undefined, {numeric: true}));
                dataArr.forEach((data) => {
                    elemen.insertAdjacentHTML('beforeend', `<option value="${data.nama}">${data.nama}</option>`);
                });
            });
        }

        muatDropdownFilter("master_kelas", "filterKelas", "Kelas");
        muatDropdownFilter("master_guru", "filterGuru", "Guru");

        const btnCari = document.getElementById('btnCari');
        const btnExcel = document.getElementById('btnExcel');
        const tabelJadwal = document.getElementById('tabelJadwal');
        let dataUntukExcel = [];

        btnCari.addEventListener('click', async () => {
            if (firebaseConfig.apiKey === "API_KEY_ANDA") {
                tabelJadwal.innerHTML = `<tr><td colspan="5" class="py-6 text-center text-orange-500">Isi firebase config.</td></tr>`;
                return;
            }

            btnCari.innerHTML = "‚è≥ Memuat...";
            btnCari.disabled = true;
            btnExcel.classList.add('hidden');

            const filterHari = document.getElementById('filterHari').value;
            const filterKelas = document.getElementById('filterKelas').value;
            const filterGuru = document.getElementById('filterGuru').value;

            try {
                const snapshot = await getDocs(collection(db, "jadwal_pelajaran"));
                let semuaJadwal = [];
                snapshot.forEach((doc) => semuaJadwal.push(doc.data()));

                let jadwalDifilter = semuaJadwal.filter(jadwal => {
                    return (filterHari === "Semua" || jadwal.hari === filterHari) &&
                           (filterKelas === "Semua" || jadwal.kelas === filterKelas) &&
                           (filterGuru === "Semua" || jadwal.guru === filterGuru);
                });

                // Urutkan berdasarkan Hari dan kemudian Jam (Natural Sort)
                const urutanHari = { "Senin":1, "Selasa":2, "Rabu":3, "Kamis":4, "Jumat":5, "Sabtu":6, "Minggu":7 };
                jadwalDifilter.sort((a, b) => {
                    return (urutanHari[a.hari] || 99) - (urutanHari[b.hari] || 99) || 
                           a.jam_ke.localeCompare(b.jam_ke, undefined, {numeric: true});
                });

                tabelJadwal.innerHTML = ""; 
                dataUntukExcel = []; 

                if (jadwalDifilter.length === 0) {
                    tabelJadwal.innerHTML = `<tr><td colspan="5" class="py-8 text-center text-red-500 font-bold bg-red-50">‚ùå Tidak ada jadwal.</td></tr>`;
                } else {
                    jadwalDifilter.forEach(jadwal => {
                        dataUntukExcel.push([jadwal.hari, jadwal.jam_ke, jadwal.kelas, jadwal.mapel, jadwal.guru]);

                        let row = `<tr class="hover:bg-indigo-50 transition duration-150">
                            <td class="py-3 px-4 md:px-6 font-bold text-gray-700 whitespace-nowrap">${jadwal.hari}</td>
                            <td class="py-3 px-4 md:px-6 text-gray-600 font-medium whitespace-nowrap">${jadwal.jam_ke}</td>
                            <td class="py-3 px-4 md:px-6"><span class="bg-green-100 text-green-800 text-xs font-extrabold px-2 md:px-3 py-1 rounded-full border border-green-200">${jadwal.kelas}</span></td>
                            <td class="py-3 px-4 md:px-6 font-semibold text-indigo-700">${jadwal.mapel}</td>
                            <td class="py-3 px-4 md:px-6"><span class="bg-blue-100 text-blue-800 text-xs md:text-sm font-semibold px-2 md:px-3 py-1 rounded-lg">${jadwal.guru}</span></td>
                        </tr>`;
                        tabelJadwal.insertAdjacentHTML('beforeend', row);
                    });
                    btnExcel.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Gagal:", error);
            }
            btnCari.innerHTML = "üîç Tampilkan";
            btnCari.disabled = false;
        });

        // FUNGSI DOWNLOAD EXCEL DENGAN WARNA & DESAIN RAPI
        btnExcel.addEventListener('click', () => {
            if (dataUntukExcel.length === 0) return;
            
            // Daftar warna pastel untuk membedakan guru
            const daftarWarna = ["FFB3BA", "FFDFBA", "FFFFBA", "BAFFC9", "BAE1FF", "E8BAFF", "FFBAE1", "E2F0CB", "FFB7B2", "C7CEEA", "FBE4E4", "E4F9F5"];
            let warnaGuru = {};
            let indeksWarna = 0;

            // Header Tabel Excel
            let dataSheet = [["Hari", "Jam Ke", "Kelas", "Mata Pelajaran", "Guru Pengajar"]];
            
            // Masukkan data ke format SheetJS
            dataUntukExcel.forEach(baris => {
                let guru = baris[4];
                if (!warnaGuru[guru]) {
                    warnaGuru[guru] = daftarWarna[indeksWarna % daftarWarna.length];
                    indeksWarna++;
                }
                dataSheet.push(baris);
            });

            const worksheet = XLSX.utils.aoa_to_sheet(dataSheet);

            // Terapkan Styling pada Excel
            const range = XLSX.utils.decode_range(worksheet['!ref']);
            for (let R = range.s.r; R <= range.e.r; ++R) {
                for (let C = range.s.c; C <= range.e.c; ++C) {
                    const sel = XLSX.utils.encode_cell({c:C, r:R});
                    if(!worksheet[sel]) continue;

                    let gayaBorders = { top: {style:'thin', color:{rgb:"CCCCCC"}}, bottom: {style:'thin', color:{rgb:"CCCCCC"}}, left: {style:'thin', color:{rgb:"CCCCCC"}}, right: {style:'thin', color:{rgb:"CCCCCC"}} };

                    if (R === 0) {
                        // Gaya Header
                        worksheet[sel].s = {
                            font: { bold: true, color: { rgb: "FFFFFF" } },
                            fill: { fgColor: { rgb: "4F46E5" } }, // Warna background header biru indigo
                            alignment: { horizontal: "center", vertical: "center" },
                            border: gayaBorders
                        };
                    } else {
                        // Gaya Data (Warna berdasarkan guru)
                        let namaGuru = dataSheet[R][4];
                        let warnaCell = warnaGuru[namaGuru];
                        worksheet[sel].s = {
                            fill: { fgColor: { rgb: warnaCell } },
                            alignment: { vertical: "center" },
                            border: gayaBorders
                        };
                    }
                }
            }

            // Lebarkan Kolom Excel agar teks tidak terpotong
            worksheet['!cols'] = [{ wch: 12 }, { wch: 25 }, { wch: 12 }, { wch: 30 }, { wch: 30 }];

            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Jadwal Pelajaran");
            XLSX.writeFile(workbook, "Jadwal_Pelajaran.xlsx");
        });
    </script>
</body>
</html>
